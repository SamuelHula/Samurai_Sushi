    <main>
        <section id="main">
            <section id="kontakt">
                <article class="kontakt">
                    <h2>Napíšte Nám</h2>
                    <div class="row">
                        <div>
                            <label for="meno">Meno</label><br>
                            <input type="name" id="meno" placeholder="Meno">
                        </div>
                        <div>
                            <label for="predmet">Predmet</label><br>
                            <input type="text" id="predmet" placeholder="Predmet">
                        </div>
                    </div>    
                    <div class="srow">
                        <div>
                            <label for="email">E-mail</label><br>
                            <input type="email" id="email" placeholder="E-mail">                    
                        </div>
                        <div>
                            <label for="text">Poznámka</label><br>
                            <textarea placeholder="Napíšte Nám" id="text"></textarea>
                        </div>
                        <button onclick="alert('Your Message has been sent')">Poslať</button>
                    </div>
                </article>
            </section>
        </section>
    </main>
